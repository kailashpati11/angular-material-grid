<ng-container *ngFor="let data of config">
    <div class="{{data.color}} h-20 w-32 rounded flex items-center justify-center m-2">
        <div class="text-center">
            <div>{{data.text}}</div>
            <div class="!mb-0 text-3xl font-bold">{{data.count}}</div>
        </div>
    </div>
</ng-container>
